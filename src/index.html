<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Webpack</title>
</head>

<body>
  <div class="container">
    <!-- input form  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 class="text-center">Test your quality code knowledge!</h1>
        <form>
          <div class="form-group">
            <label for="input-1">How many questions do you want to answer?</label>
            <input type="number" class="form-control" id="input-1" aria-describedby="input">
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
      </div>

      <div class='jumbotron col-md-6 offset-md-3 box-decore' id="question-display">
        <p id="counter"></p>
        <p id="question">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat, perferendis?</p>
        <div class='btn-container'>
        <div><button class='btn btn-info' id="answer1">a</button> <span>Answer</span> </div>
        <div><button class='btn btn-info' id="answer2">b</button> <span>Answer</span> </div>
        <div><button class='btn btn-info' id="answer3">c</button> <span>Answer</span> </div>
        <div><button class='btn btn-info' id="answer4">d</button> <span>Answer</span> </div>
        </div>
        
      </div>

    </div>

    <!-- output box  -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="end-game">Winners</div>
      </div>
    </div>
  </div>
</body>

</html>

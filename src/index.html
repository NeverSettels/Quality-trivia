<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Quality Quizz</title>
</head>

<body>
  <div class="container" style="display:none;">
    <!-- input form  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 class="text-center">Test your code knowledge!</h1>
        <marquee behavior="scroll" direction="right">
          <img class="horse-dude" src="https://media.giphy.com/media/d9BuTvxL2QpX2MAuHy/giphy.gif" alt="">
        </marquee>
        
        <form>
          <div class="form-group">
            <label for="input-1">How many questions do you want to answer?</label>
            <input type="number" class="form-control" id="input-1" aria-describedby="input" min='1' max='20' required >
          </div>
          <div class="form-group">
              <label for="diff">Select Category</label>
              <select id="trivia_category" class="form-control">
                  <option value="any">Any Category</option>
                  <option value="9">General Knowledge</option>
                  <option value="10">Entertainment: Books</option>
                  <option value="11">Entertainment: Film</option>
                  <option value="12">Entertainment: Music</option>
                  <option value="13">Entertainment: Musicals &amp; Theatres</option>
                  <option value="14">Entertainment: Television</option>
                  <option value="15">Entertainment: Video Games</option>
                  <option value="16">Entertainment: Board Games</option>
                  <option value="17">Science &amp; Nature</option>
                  <option value="18">Science: Computers</option>
                  <option value="19">Science: Mathematics</option>
                  <option value="20">Mythology</option>
                  <option value="21">Sports</option>
                  <option value="22">Geography</option>
                  <option value="23">History</option>
                  <option value="24">Politics</option>
                  <option value="25">Art</option>
                  <option value="26">Celebrities</option>
                  <option value="27">Animals</option>
                  <option value="28">Vehicles</option>
                  <option value="29">Entertainment: Comics</option>
                  <option value="30">Science: Gadgets</option>
                  <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                  <option value="32">Entertainment: Cartoon &amp; Animations</option>
                		</select>
            </div>
          <div class="form-group">
              <label for="diff">Select Difficulty</label>
              <select class="form-control" id="diff">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
              </select>
            </div>
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
      </div>

      <div class='jumbotron col-md-6 offset-md-3 box-decore' id="question-display">
        <div class="timer">
          <h2 class='pulse' id="counter">00</h2>
        </div>
        <div class='btn-container'>
        <!--- printing questions and answer buttons --->
        </div>
      </div>
    </div>

    <!-- output box  -->
    <div class="row end-game ">
      <div class="col-md-6 offset-md-3 end-game--title">
        <img class="end-gif" src="" alt="reward image">
        <h3 class="text-center" >Your total Score is  </h3>
        <span id="total-score">--</span>
      </div>
      <div class="answers-container">
        <!-- printing results  -->
      </div>
      <div class="col-md-8 offset-md-2">

        <button class="reset btn btn-success btn-block text-center">Reset</button>
      </div>
    </div>
  </div>
</body>

</html>
